<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="Questify" content="Quests app" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.cdnfonts.com/css/helveticaneuecyr-2"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Questify</title>
  </head>
  <body>
    <header>
      <a href="#" class="header-logo">Questify</a>
      <div class="header-menu-user">
        <div class="user-logo">J</div>
        <p class="user-name">John's Quest Log</p>
      </div>
      <div class="header-icons">
        <a class="header-challenge" href="#">
          <svg class="header-challenge-icon" width="14" height="14">
            <use href="./images/icons.svg#icon-trophy"></use>
          </svg>
        </a>
        <a class="header-logout" href="#">
          <svg class="header-logout-icon" width="21.58" height="16.05">
            <use href="./images/icons.svg#icon-logout"></use>
          </svg>
        </a>
      </div>
    </header>
    <div class="today-section">
      <p class="today-section-text">TODAY</p>
      <div class="today-section-cards">
        <div class="today-section-challenge"></div>
        <div class="today-section-challenge"></div>
        <div class="today-section-challenge"></div>
        <div class="today-section-challenge"></div>
        <div class="today-section-challenge"></div>
        <div class="today-section-challenge"></div>
        <div class="today-section-challenge"></div>
        <div class="today-section-challenge"></div>
      </div>
    </div>
    <div class="tommorow-section">
      <p class="tommorow-section-text">TOMMORROW</p>
      <div class="tommorow-section-cards">
        <div class="tommorow-section-challenge"></div>
        <div class="tommorow-section-challenge"></div>
        <div class="tommorow-section-challenge"></div>
        <div class="tommorow-section-challenge"></div>
      </div>
    </div>
    <a class="add-challenge" href="#">
      <svg class="add-challenge-icon" width="52" height="52">
        <use href="./images/icons.svg#icon-add-button"></use>
      </svg>
    </a>
  </body>
</html>
